<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>The New Drum Kit</title>
  <link rel="stylesheet" href="drum.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <!-- ConteÃºdo HTML aqui -->
      <div class="avatar-content">
          <img src="background/avatar.png" class="avatar-img" alt="Avatar.img"><!--Avatar image-->
          <span class="avatar-instructions">Put your headphones on</span>
          <img src="background/like.png" class="like-img" alt="Arrow.img"> <!--Arrow image-->
        </div> 
        <div class="drum-content">
                    <img src="background/headphone.png" class="headphone-img"> <!--Headphones image-->
            <div class="drum-board-title">
                <h1>The New Drum Kit</h1> <!--Drum kit title-->
            </div>
            <div class="drum-board"> <!--Where the buttons are located-->
                <button>
                    <i class="ph-thin ph-hands-clapping small-icon"></i>
                    <div data-key="65" class="key">a</div> 
                    <div class = "sound">Clap</div> <!--Sound of the key A, Key A (span is  a generic inline container (div))-->
                </button>
                <button>
                    <i class="ph-fill ph-vinyl-record small-icon"></i>
                    <div data-key="83" class="key">s</div> 
                    <span class = "sound">Hinat</span> <!--Sound of the key A-->
                  </button>
                  <button>
                    <i class="ph-thin ph-waveform small-icon"></i>
                    <div data-key="68" class="key">d</div> 
                    <span class = "sound">Kick</span> <!--Sound of the key A-->
                  </button>
                  <button>
                    <i class="ph-duotone ph-wave-triangle small-icon"></i>
                    <div data-key="70" class="key">f</div> 
                    <div class="sound">Openhat</div> <!--Sound of the key A-->
                  </button>
                  <button>
                  <i class="ph-bold ph-speaker-hifi small-icon"></i>
                    <div data-key="71" class="key">g</div>
                    <span class = "sound">Boom</span> <!--Sound of the key A-->
                  </button>
                  <button>
                  <i class="ph-thin ph-music-notes small-icon"></i>
                    <div data-key="72" class="key">h</div> 
                    <span class = "sound">Hide</span> <!--Sound of the key A-->
                  </button>
                  <button>
                  <i class="ph-light ph-equalizer small-icon"></i>
                    <div data-key="74" class="key">j</div>
                    <span class = "sound">Snare</span> <!--Sound of the key A-->
                  </button>
                  <button>
                  <i class="ph-thin ph-piano-keys small-icon"></i>
                    <div data-key="75" class="key">k</div>
                    <span class = "sound">Tom</span> <!--Sound of the key A-->
                  </button>
                  <button>
                  <i class="ph-light ph-bell-ringing small-icon"></i>
                    <div data-key="76" class="key">l</div> 
                    <span class = "sound">Tink</span> <!--Sound of the key A-->
                  </button>
            </div>
        </div>
  <script src="drum.js"></script> <!-- JavaScript file to handle the drum kit functionality -->
  <audio data-key="65" src="sounds/clap.mp3"></audio>
  <audio data-key="83" src="sounds/hihat.mp3"></audio>
  <audio data-key="68" src="sounds/kick.mp3"></audio>
  <audio data-key="70" src="sounds/openhat.mp3"></audio>
  <audio data-key="71" src="sounds/boom.mp3"></audio>
  <audio data-key="72" src="sounds/ride.mp3"></audio>
  <audio data-key="74" src="sounds/snare.mp3"></audio>
  <audio data-key="75" src="sounds/tom.mp3"></audio>
  <audio data-key="76" src="sounds/tink.mp3"></audio>
<!-- The audio elements are used to play the sounds associated with each key -->
</body>
</html>
