<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>The New Drum Kit</title>
  <link rel="stylesheet" href="drum.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <!-- ConteÃºdo HTML aqui -->
    <div class="drum-content">
        <div class="drum-board-title">
            <h1>The New Drum Kit</h1> <!--Drum kit title-->
        </div>
        <div class="drum-board"> <!--Where the buttons are located-->
            <button>
                <i class="ph-thin ph-hands-clapping small-icon"></i>
                <span class = "key">A</span> <!--Key A (span is  a generic inline container (div))-->
                <span class = "sound">Clap</span> <!--Sound of the key A-->
            </button>
             <button>
                <i class="ph-fill ph-vinyl-record small-icon"></i>
                <span class = "key">s</span> <!--Key A (span is  a generic inline container (div))-->
                <span class = "sound">Hint</span> <!--Sound of the key A-->
            </button>
        </div>
    </div>

  <script src="drum.js"></script>
</body>
</html>
